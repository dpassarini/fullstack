<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="row">
      <label class="col-xs-4 control-label" for="">Identifier: </label>
      <div class="col-xs-8">
          <input type="text" style="width: 300px" class="form-control" required
              [(ngModel)]="transfer.charge_identifier" name="transferChargeIdentifier">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <input type="submit" value="Create" />
      </div>
    </div>
  </div>
</form>
